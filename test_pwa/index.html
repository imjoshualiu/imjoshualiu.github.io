<!DOCTYPE html>
<html>
    <head>
        <title>
            venmo clone
        </title>

        <link rel = "stylesheet" href = "index.css">
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="white"/>
        <!-- website scaling -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class = "input">
        <div>
            <h1>
                input:
            </h1>
            <form id = "input_form">
                <label for="hosts">choose a recipient photo:</label> <br>
                <select name="hosts" id="hosts">
                    <option value="TBE">The Bruin Experiment</option>
                    <option value="LASBC">Ski and Board</option>
                    <option value="TDX">TDX</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
        
                <br>
        
                <label for="receiver">recipient's screen name:</label> <br>
                <input type="text" id="receiver" name="receiver">
        
                <br>

                <label for="receiver_user">recipient's handle:</label> <br>
                <input type="text" id="receiver_user" name="receiver_user">
        
                <br>

                <label for="desc">description:</label> <br>
                <input type="text" id="desc" name="desc">
        
                <br>
        
                <label for="amt">amount to send:</label> <br>
                <input type="text" id="amt" name="amt">
                
                <br>

                <label for="phone_model">your iPhone model:</label> <br>
                <select name="phone_model" id="phone_model">
                    <option value="reg">iPhone XR/11/12/13/14</option>
                    <option value="pro">iPhone 14 Pro/15 Pro</option>
                </select>

                <br>
                <a href = "payment/payment.html">
                    <input type="submit" value="Submit">
                </a>
            </form>
        </div>
        
        <script src="./main.js"></script>

    </body>
</html>
