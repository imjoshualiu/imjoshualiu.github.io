<!-- Graphics Example Code.  
    index.html - The web page document containing the canvas (drawing surface).  It launches your JavaScript files.
-->
<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <link href="assets/fav.ico" rel="icon" />
    <title>Tiny Graphics</title>
  </head>
  <body style="background: White">
    <!-- Begin typing your web page here. -->
    <!-- The following code embeds a WebGL canvas panel, loads certain scene(s), and displays panel(s) of their controls.-->
    <div class="canvas-widget" id="main-canvas" style="background: #1da4de; margin-bottom: 0; padding-top: 30px; text-align: center; color: white">
      <h1 id="levels"> Frisbee Flicker</h1>
      <p id="description" style="margin-top: -10px;"> <i>Become the ultimate frisbee flicker. </i></p>
      <div style="display: flex; margin-top: -10px; align-items: row;">
        <p style="margin-left: 470px;" id="velocity"></p>
        <p style="margin-left: 10px;" id="angle"></p>
      </div>
      <button id="myBtn" style = 
        "background-color: #77c8eb; /* Green */
        border: none;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-family: 'Times New Roman', Times, serif;
        margin-top: -10px ;
        border-radius: 5px;
        "
        >
        I'm ready. 
      </button>

    </div>
    <script type="module">
      // ********************* THE ENTRY POINT OF YOUR WHOLE PROGRAM STARTS HERE *********************
      // Indicate which element on the page you want the Canvas_Widget to replace with a 3D WebGL area:
      const element_to_replace = document.querySelector("#main-canvas");
      import {
        Main_Scene,
        Additional_Scenes,
        Canvas_Widget,
      } from "./main-scene.js";
      // Import the file that defines a scene.
      const scenes = [Main_Scene, ...Additional_Scenes].map(
        (scene) => new scene()
      );
      // This line creates your scene.
      new Canvas_Widget(element_to_replace, scenes);
    </script>
  </body>
</html>
